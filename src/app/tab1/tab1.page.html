<link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">

  <ion-toolbar>
    <ion-title class="tituloprincipal">
      Perfil
    </ion-title>
  </ion-toolbar>
  
  



<ion-content [fullscreen]="true">


  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img class="bordered-img" alt="imgPerfil" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-card-title>Usuario</ion-card-title>
            </ion-row>
            <ion-row>

            </ion-row>
            <ion-row>@nombreusuario</ion-row>
            <ion-row>      
              "Descripcion Usuario"
           </ion-row>
          </ion-col>
          <ion-col class="ellipsis-col">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  <ion-card class="hogarCard">
    <div class="card-content">
      <div class="icon-title-container">
        <ion-icon name="home"></ion-icon>
        <ion-title size="large">Hogares</ion-title>
      </div>
     
    </div>
  </ion-card>


  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="haceresCard">
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-row><ion-card-title>Hogar 1</ion-card-title></ion-row>
                <ion-row>Roomies</ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="1">
                <ion-avatar class="avatar2">
                  <img 
                    alt="Silhouette of a person's head"
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                  />
                </ion-avatar>  
              </ion-col>
              <ion-col size="1">
                <ion-avatar class="avatar1">
                  <img 
                    alt="Silhouette of a person's head"
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                  />
                </ion-avatar>    
              </ion-col>
              <ion-col size="1">
                <ion-avatar class="avatar3">
                  <img 
                    alt="Silhouette of a person's head"
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                  />
                </ion-avatar>    
              </ion-col>
              <ion-col size="1">
                <ion-avatar class="avatar3">
                  <img 
                    alt="Silhouette of a person's head"
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                  />
                </ion-avatar>    
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="haceresCard">
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-row><ion-card-title>Hogar 2</ion-card-title></ion-row>
                <ion-row>Roomies</ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="1">
                <ion-avatar class="avatar2">
                  <img 
                    alt="Silhouette of a person's head"
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                  />
                </ion-avatar>  
              </ion-col>
              <ion-col size="1">
                <ion-avatar class="avatar1">
                  <img 
                    alt="Silhouette of a person's head"
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                  />
                </ion-avatar>    
              </ion-col>
              <ion-col size="1">
                <ion-avatar class="avatar3">
                  <img 
                    alt="Silhouette of a person's head"
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                  />
                </ion-avatar>    
              </ion-col>
              <ion-col size="1">
                <ion-avatar class="avatar3">
                  <img 
                    alt="Silhouette of a person's head"
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                  />
                </ion-avatar>    
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card class="hogarCard2">
    <div class="card-content">
      <div class="icon-title-container">
        <ion-icon name="trophy"></ion-icon>
        <ion-title size="large">Logros</ion-title>
        <ion-list>
          <ion-item class="drops">
            <ion-select interface="action-sheet" placeholder="Ordenar">
              <ion-select-option value="apples">24hrs</ion-select-option>
              <ion-select-option value="oranges">Semana</ion-select-option>
              <ion-select-option value="bananas">Mes</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-card>


  <ion-card class="custom-bar">
    <ion-card-header>
      <ion-card-title class="custom-title">Total de Tareas realizadas</ion-card-title>
    </ion-card-header>
    <ion-progress-bar [buffer]="buffer1" [value]="progress1" color="success"></ion-progress-bar>
  </ion-card>
  
  <ion-card class="custom-bar">
    <ion-card-header>
      <ion-card-title class="custom-title">Mejor Racha de Tareas</ion-card-title>
    </ion-card-header>
    <ion-progress-bar [buffer]="buffer2" [value]="progress2" color="danger"></ion-progress-bar>
  </ion-card>
  
  <ion-card class="custom-bar">
    <ion-card-header>
      <ion-card-title class="custom-title">Más veces limpiado el Baño</ion-card-title>
    </ion-card-header>
    <ion-progress-bar [buffer]="buffer3" [value]="progress3" color="warning"></ion-progress-bar>
  </ion-card>
  

</ion-content>
