
<link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">

  <ion-toolbar>
    <ion-title class="tituloprincipal">
      Hogar
    </ion-title>
  </ion-toolbar>
  
  



<ion-content [fullscreen]="true">


  <ion-card>
    <ion-row>
      <ion-col size="4">
        <ion-thumbnail>
          <img alt="imgPerfil" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="8">
        <ion-card-header>
          <ion-card-title>Nombre Usuario</ion-card-title>
        </ion-card-header>
        <ion-card-content>@nombreUsuario</ion-card-content>
        <ion-card-content>"Descripción de usuario"</ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>


  <ion-card class="hogarCard">
    <div class="card-content">
      <div class="icon-title-container">
        <ion-icon name="home"></ion-icon>
        <ion-title size="large">Gastos de la Semana</ion-title>
      </div>
     
    </div>
  </ion-card>
  
  <ion-grid>
  <ion-row>
    <ion-col>
      <ion-card class="hogarCard">
    <ion-card-header>
      <ion-card-title class="custom-title">Compras</ion-card-title>
    </ion-card-header>
  </ion-card>
    </ion-col>
    
    <ion-col>
      <ion-card class="hogarCard">
        <ion-card-header>
          <ion-card-title class="custom-title">Inventario</ion-card-title>
        </ion-card-header>
      </ion-card>

    </ion-col>
    
  </ion-row>
</ion-grid>
