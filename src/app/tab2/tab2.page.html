<link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">

<ion-toolbar>
  <ion-title>
    <div class="tituloprincipal">
      <img src="../assets/icon/logo_morado.png" alt="Logo de la Aplicación" />
    </div>
    <div class="title-text">
      Facil y Comodo
    </div>
  </ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true">

  <ion-card (click)="HomePage()">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="home" class="home-icon"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-card-title>"Hogar"</ion-card-title>
            </ion-row>
            <ion-row>
              Roomies
            </ion-row>
            <ion-row>
              <ion-grid>
                <ion-row>
                  <ion-col size="1">
                    <ion-avatar class="avatar2">
                      <img 
                        alt="Silhouette of a person's head"
                        src="https://ionicframework.com/docs/img/demos/avatar.svg"
                      />
                    </ion-avatar>
                  </ion-col>
                  <ion-col size="1">
                    <ion-avatar class="avatar1">
                      <img 
                        alt="Silhouette of a person's head"
                        src="https://ionicframework.com/docs/img/demos/avatar.svg"
                      />
                    </ion-avatar>
                  </ion-col>
                  <ion-col size="1">
                    <ion-avatar class="avatar3">
                      <img 
                        alt="Silhouette of a person's head"
                        src="https://ionicframework.com/docs/img/demos/avatar.svg"
                      />
                    </ion-avatar>
                  </ion-col>
                </ion-row>
              </ion-grid> 
            </ion-row>
          </ion-col>
          <ion-col class="ellipsis-col">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  


  <ion-card class="hogarCard">
    <div class="card-content">
      <div class="icon-title-container">
        <ion-icon name="home"></ion-icon>
        <ion-title size="large">Quehaceres</ion-title>
        <ion-button class="tareasCard" (click)="goToTasks()"><ion-title> + Agregar</ion-title></ion-button>
      </div>
    </div>
  </ion-card>
  
  <ion-card class="tareasCard">
    <ion-chip class="juanchip">
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label class="nombreroomie">Juan</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-chip class="sarachip">
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label class="nombreroomie">Sarah</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-card-header>
      <ion-card-title class="titlecard">Limpiar baño</ion-card-title>
    </ion-card-header>
    <ion-grid>
        <ion-row class="ion-justify-content-start">
        
          <ion-col size="1">
            <ion-checkbox></ion-checkbox> 
          </ion-col>
          
          <ion-col size="3">
            <h1>1/2</h1>
          </ion-col>
          
          <ion-col size="4">
              <ion-chip class="urgentechip">#URGENTE</ion-chip>
          </ion-col>

          <ion-col size="3">
            <h1>15:00</h1>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="tareasCard">
    <ion-chip class="juanchip">
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label class="nombreroomie">Juan</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>



    <ion-card-header>
      <ion-card-title class="titlecard">Sacar Basura</ion-card-title>
    </ion-card-header>
    <ion-grid>
        <ion-row class="ion-justify-content-start">
        
          <ion-col size="1">
            <ion-checkbox></ion-checkbox> 
          </ion-col>
          
          <ion-col size="3">
            <h1>0/1</h1>
          </ion-col>
          


          <ion-col size="3">
            <h1>12:00</h1>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card class="tareasCard">
    <ion-chip class="juanchip">
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label class="nombreroomie">Juan</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-chip class="miguelchip">
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label class="nombreroomie">Miguel</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-card-header>
      <ion-card-title class="titlecard">Comprar Detergente</ion-card-title>
    </ion-card-header>
    <ion-grid>
        <ion-row class="ion-justify-content-start">
        
          <ion-col size="1">
            <ion-checkbox></ion-checkbox> 
          </ion-col>
          
          <ion-col size="3">
            <h1>1/3</h1>
          </ion-col>
          


          <ion-col size="3">
            <h1>15:00</h1>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>



  
</ion-content>
